<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="phone-preview">
        <img src="main.png" alt="Phone Preview" />
      </div>

      <div class="block">
        <div class="login-form">
          <h1>Instagram</h1>
          <form>
            <input
              type="text"
              placeholder="Phone number, username, or email"
              required
            />
            <input type="password" placeholder="Password" required />
            <button type="submit">Log In</button>
            <div class="or">
              <span class="line">--------------------</span>
              OR
              <span class="line">--------------------</span><br />
            </div>

            <a href="#" style="margin: 30px">Log in with Facebook</a>
            <div class="forgot-password">
              <a href="#">Forgot password?</a>
            </div>
          </form>
        </div>

        <div class="signup">Don't have an account? <a href="#">Sign up</a></div>

        <div class="register-form">
          <p style="align-self: center">Get the app.</p>
          <a href="#"
            ><img
              src="https://static.cdninstagram.com/rsrc.php/v4/yr/r/fDjwyLC88oO.png"
              alt="Google Play"
              height="40px"
          /></a>
          <a href="#"
            ><img
              src="https://static.cdninstagram.com/rsrc.php/v4/yv/r/_UbeIRgTpG-.png"
              alt="Microsoft Store"
              height="40px"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
